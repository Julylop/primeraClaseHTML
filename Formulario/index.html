<html lang="es">
<head>

</head>
<body>
     <div class="container">
            <form class="formulario">
                <div class="caja">
                    <label for="nombre">FIRST NAME</label>
                    <input type="text"placeholder="Enter your name "id="nombre">

                </div>
                <div class="caja">
                    <label for="apellido">LAST NAME</label>
                    <input type="text"placeholder="Enter your last name "id="apellido">
                </div>
                <div class="caja">
                    <label for="email">EMAIL</label>
                    <input type="text"placeholder="Enter your last name "id="email">
                </div>
                <div class="caja">
                    <label for="email">EMAIL</label>
                    <input type="text"placeholder="Enter your last name "id="email">
                </div>
                <div class="caja">
                    <label for="mensaje">MENSSAGE</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter a menssage "></textarea>
                </div>
                <div class="caja">
                    <label for="edad">AGE</label>
                    <input type="checkbox"name="edad"id="edad1">
                    <label for="edad1">20-29</label>
                    <br>
                    <input type="checkbox"name="edad"id="edad2">
                    <label for="edad2">30-38</label>
                    <br>
                    <input type="checkbox"name="edad"id="edad3">
                    <label for="edad3">40-49</label>
                    <br>
                    <input type="checkbox"name="edad"id="edad4">
                    <label for="edad4">50-55</label>
                    <br>
                    <input type="checkbox"name="edad"id="otro">
                    <label for="otro">OTHER</label>
                </div>

                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </body>
</html>
